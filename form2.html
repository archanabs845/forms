<!DOCTYPE html>
<html lang="en">
<head>

    <title>form2 </title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> <h1> personal details </h1>  </legend>
        <label for="fname"> first name </label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="mname"> middle  name </label>
        <input type="text" id="mname" name="mname"><br><br>

        <label for="lname"> last name </label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email"> email </label>
        <input type="email" id="email" name="email"><br><br>

        <label for="dob"> DOB </label>
        <input type="date" id="dob" name="dob">
    </fieldset>


    <fieldset>
<legend> <h1> educational details </h1></legend>

<label for=""> department  </label> <br><br>

<input type="radio" id="cs" name="dept">
<label for="cs"> cs </label>

<input type="radio" id="ec" name="dept">
<label for="ec"> ec </label>

<input type="radio" id="eee" name="dept">
<label for="eee"> eee </label><br>

<label for="yop"> YOG </label>
<input list="yog" id="yop" name="yop">

<datalist id="yog" > 
<option value>2018</option>
<option value>2019</option>
<option value>2020</option>
<option>2021</option>
<option>2022</option>
<option>2023</option><br>





</datalist><br>


<label for="">skills</label> <br>
<input type="checkbox" id="html" name="ski">
<label for="html"> html </label>
<br>
<input type="checkbox" id="css" name="ski">
<label for="css"> css </label>
<br>

<input type="checkbox" id="js" name="ski">
<label for="js"> js </label><br>


      



    </fieldset>






    </form>
</body>
</html>
